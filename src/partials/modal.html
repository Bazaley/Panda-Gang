<div class="backdrop is-hidden" data-backdrop>
  <div class="modal">
    <button type="button" class="modal__btn" data-modal-close>
      <svg class="modal__icon" width="14" heigth="14" >
        <use href="./images/sprite.svg#switch"></use>
      </svg>
    </button>

    
      <form class="modal-form">
        <p class="modal-form__title">Leave your details, we will call you back</p>

        <div class="input-group" role="group">
          <label class="input-group__label">
            <span class="input-group__label-text">your name</span>
            <span class="input-group__input-wrapper">
              <input class="input-group__input" type="text" name="user-name" />
              <svg class="input-group__icon" width="18" height="18">
                <use href="./images/sprite.svg#user"></use>
              </svg>
            </span>
          </label>

          <label class="input-group__label">
            <span class="input-group__label-text">Your number phone</span>
            <span class="input-group__input-wrapper">
              <input class="input-group__input" type="tel" name="user-phone" />
              <svg class="input-group__icon" width="18" height="18">
                <use href="./images/sprite.svg#phone"></use>
              </svg>
            </span>
          </label>

        

        <button type="submit" class="modal-form__btn">Отправить</button>
      </form>
    
  </div>
</div>
